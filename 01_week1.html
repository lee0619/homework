<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text|Gaegu&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Gaegu', cursive;
        }
        .wrapper {
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
        }
        
    </style>
</head>

<body>
    <div class="wrapper">
    <div class="card-columns">
        <div class="card" style="width: 18rem;">
            <img src="http://thumb.mt.co.kr/06/2018/07/2018070411134940004_1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">양초를 팝니다</h5>
                <a class="card-text2">가격:3000원/개</a>
                <p class="card-text">이 양초는 사실 특별한 힘을 가지고 있어요. 양초를 켜고 소원을 빌면 짜자잔 뭐든지 이루어지게 된답니다. 하나 사가세요! 대나무 향이 아주 좋아요
                </p>
            </div>
        </div>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">사용자이름</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>--수량을선택하세요--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
                </div>
                <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="button" class="btn btn-primary">주문하기</button>
        </div>
</body>

</html>
